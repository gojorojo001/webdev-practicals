<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparison Chart - Dark Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 40px 0;
      color: #ffffff;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333333;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 0 black;
    }

    .card h3 {
      text-align: center;
      background-color: #222222;
      color: #ffffff;
      padding: 15px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin: 0;
      border-bottom: 1px solid #333;
    }

    ul {
      padding: 20px;
      list-style-type: none;
      margin: 0;
    }

    ul li {
      padding: 8px 0;
      border-bottom: 1px solid #2a2a2a;
      color: #cccccc;
    }

    .price-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 15px;
    }

    .price-section h2 {
      color: #00ff87; /* Neon green */
      margin: 0;
    }

    .price-section span {
      background-color: #00ff87;
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>COMPARISON CHART</h2>
  <div class="container">
    <div class="card">
      <h3>Business</h3>
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Horse</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Horse</li>
      </ul>
      <div class="price-section">
        <h2>$75</h2>
        <span>Buy</span>
      </div>
    </div>

    <div class="card">
      <h3>Business</h3>
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Horse</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Horse</li>
      </ul>
      <div class="price-section">
        <h2>$75</h2>
        <span>Buy</span>
      </div>
    </div>

    <div class="card">
      <h3>Business</h3>
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Horse</li>
        <li>Banana</li>
        <li>Cat</li>
        <li>Horse</li>
      </ul>
      <div class="price-section">
        <h2>$75</h2>
        <span>Buy</span>
      </div>
    </div>
  </div>
</body>
</html>
