<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 8px 12px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    h3 {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: green;
      text-align: left;
      margin: 10px 0;
    }

    .btn {
      padding: 12px;
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./watch1.jpeg" alt="Watch 1">
      <h3>Elegant Wooden Watch</h3>
      <p>Handcrafted from premium oak wood, perfect for nature lovers.</p>
      <div class="price">$129.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="./watch2.jpeg" alt="Watch 2">
      <h3>Elegant Wooden Watch</h3>
      <p>Eco-friendly design with a smooth finish and modern elegance.</p>
      <div class="price">$129.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="./watch3.jpeg" alt="Watch 3">
      <h3>Elegant Wooden Watch</h3>
      <p>Lightweight and durable, crafted for everyday comfort and style.</p>
      <div class="price">$129.99</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
